<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>

  <body>
    <div class="clock">
      <div class="num num1">
        <div>1</div>
      </div>
      <div class="num num2">
        <div>2</div>
      </div>
      <div class="num num3">
        <div>3</div>
      </div>
      <div class="num num4">
        <div>4</div>
      </div>
      <div class="num num5">
        <div>5</div>
      </div>
      <div class="num num6">
        <div>6</div>
      </div>
      <div class="num num7">
        <div>7</div>
      </div>
      <div class="num num8">
        <div>8</div>
      </div>
      <div class="num num9">
        <div>9</div>
      </div>
      <div class="num num10">
        <div>10</div>
      </div>
      <div class="num num11">
        <div>11</div>
      </div>
      <div class="num num12">
        <div>12</div>
      </div>

      <div class="hand" id="sec">
        <div class="sec"></div>
      </div>
      <div class="hand" id="min">
        <div class="min"></div>
      </div>
      <div class="hand" id="hour">
        <div class="hour"></div>
      </div>
    </div>

    <div class="alarm-settings">
      <div class="alarm-inputs">
        <input type="number" id="hourinput" placeholder="00" min="0" max="23" />
        <input
          type="number"
          id="minuteinput"
          placeholder="00"
          min="0"
          max="59"
        />
      </div>

      <div class="alarm-buttons">
        <button id="set" class="button-50">Set Alarm</button>
        <button id="snooze" class="button-50">Snooze</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
